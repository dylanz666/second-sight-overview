<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务连接监控</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义主题
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#36D399',
                        warning: '#FBBD23',
                        error: '#F87272',
                        neutral: '#191D24',
                        "base-100": '#FFFFFF',
                        "base-200": '#F2F2F2',
                        "base-300": '#E5E6E6',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .pulse-animation {
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="font-inter bg-base-200 min-h-screen flex flex-col min-h-screen">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-server text-primary text-2xl"></i>
                <h1 class="text-xl md:text-2xl font-bold text-neutral">千里眼-远程桌面监控系统</h1>
            </div>
            <div class="flex items-center space-x-3">
                <span id="last-updated" class="text-sm text-gray-500 hidden md:inline-block">
                    最后更新: 从未
                </span>
                <button id="refresh-btn" class="bg-primary hover:bg-primary/90 text-white px-3 py-1.5 rounded-md text-sm flex items-center transition-all">
                    <i class="fa fa-refresh mr-1.5"></i>
                    <span>刷新</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-1">
        <!-- 状态摘要卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg p-5 card-shadow border-l-4 border-primary">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500 text-sm">服务总数</p>
                        <h3 id="total-services" class="text-3xl font-bold mt-1">0</h3>
                    </div>
                    <div class="bg-primary/10 p-3 rounded-full">
                        <i class="fa fa-cubes text-primary text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg p-5 card-shadow border-l-4 border-success">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500 text-sm">在线服务</p>
                        <h3 id="online-services" class="text-3xl font-bold mt-1">0</h3>
                    </div>
                    <div class="bg-success/10 p-3 rounded-full">
                        <i class="fa fa-check-circle text-success text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg p-5 card-shadow border-l-4 border-error">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500 text-sm">离线服务</p>
                        <h3 id="offline-services" class="text-3xl font-bold mt-1">0</h3>
                    </div>
                    <div class="bg-error/10 p-3 rounded-full">
                        <i class="fa fa-exclamation-circle text-error text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="flex flex-col items-center justify-center py-16">
            <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-gray-500">正在加载服务数据...</p>
        </div>

        <!-- 错误状态 -->
        <div id="error" class="hidden bg-error/10 border border-error/20 rounded-lg p-5 mb-6">
            <div class="flex items-start">
                <i class="fa fa-exclamation-triangle text-error text-xl mt-0.5 mr-3"></i>
                <div>
                    <h3 class="font-semibold text-error">加载失败</h3>
                    <p id="error-message" class="text-gray-600 mt-1">无法获取服务数据，请稍后重试。</p>
                </div>
            </div>
        </div>

        <!-- 服务列表 -->
        <div id="services-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- 服务卡片将通过JavaScript动态插入 -->
        </div>
    </main>

    <footer class="bg-white border-t border-base-300 w-full mt-12">
        <div class="container mx-auto px-4 py-4 flex flex-col items-center justify-center text-gray-500 text-sm">
            <p>千里眼-远程桌面监控系统 &copy; <span id="current-year"></span></p>
            <p class="mt-1">数据来源: GitHub Gist API</p>
        </div>
    </footer>

    <script src="index.js?v=20250815-03"></script>
</body>
</html>
